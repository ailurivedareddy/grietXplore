<!DOCTYPE html>
<html>
<head>
    <title>Academics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            width: 100%;
            height: 300px;
            background-image: url('grad.jpg'); /* Add your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header h1 {
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }
        .box {
            flex: 1;
            max-width: 30%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .box h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .button {
            width: 80%;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background-color: #0a375c;
            color: white;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #2b6c73;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .box {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Academic Calendar and Regulations</h1>
    </header>
    <div class="container">
        <!-- IT and CSIT -->
        <div class="box">
            <h3>IT and CSIT</h3>
            <div class="button-container">
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">IT</a>
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">CSIT</a>
            </div>
        </div>
        <!-- CSE and AIML -->
        <div class="box">
            <h3>CSE and AIML</h3>
            <div class="button-container">
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">CSE</a>
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">CSA</a>
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">AIML</a>
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">CSBS</a>
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">CSDS</a>
            </div>
        </div>
        <!-- Core Engineering -->
        <div class="box">
            <h3>Core Engineering</h3>
            <div class="button-container">
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">ECE</a>
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">EEE</a>
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">MECH</a>
                <a href="https://www.griet.ac.in/2024/GR24/B.Tech%20CE%20GR24%20Syllabus.pdf" class="button">CIVIL</a>
            </div>
        </div>
    </div>
</body>
</html>
