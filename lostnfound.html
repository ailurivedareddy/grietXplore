<body>

    <div class="container">
        <!-- Lost Form -->
        <div class="form-box">
            <h2>Lost</h2>
            <form id="lostForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="itemLost">Item Lost:</label>
                <input type="text" id="itemLost" name="itemLost" placeholder="Enter lost item" required>

                <label for="itemDescriptionLost">Item Description:</label>
                <textarea id="itemDescriptionLost" name="itemDescriptionLost" rows="4" placeholder="Describe the item..." required></textarea>

                <label for="lostLocation">Lost Location:</label>
                <input type="text" id="lostLocation" name="lostLocation" placeholder="Where did you lose it?" required>

                <label for="contactLost">Contact Info:</label>
                <select id="contactLost" name="contactLost" required>
                    <option value="">Select Contact Type</option>
                    <option value="phone">Phone Number</option>
                    <option value="insta">Instagram ID</option>
                </select>

                <div id="contactLostField" class="contact-info-field">
                    <input type="text" id="contactLostInput" name="contactLostInput" placeholder="Enter Phone Number or Instagram ID" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="resultContainer" class="results">
            <h3>Submitted Information:</h3>
            <div id="submittedData"></div>
        </div>
    </div>

    <script>
        // Function to handle form submission and display results
        document.getElementById('lostForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            // Capture form data
            const name = document.getElementById('name').value;
            const itemLost = document.getElementById('itemLost').value;
            const itemDescriptionLost = document.getElementById('itemDescriptionLost').value;
            const lostLocation = document.getElementById('lostLocation').value;
            const contactLost = document.getElementById('contactLost').value;
            const contactLostInput = document.getElementById('contactLostInput').value;

            // Create a new result item for each submission
            const resultHTML = `
                <div class="result-item">
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Item Lost:</strong> ${itemLost}</p>
                    <p><strong>Description:</strong> ${itemDescriptionLost}</p>
                    
                    <p><strong>Contact Info:</strong> ${contactLostInput}</p>
                </div>
            `;

            // Insert the new result into the result container
            document.getElementById('submittedData').innerHTML += resultHTML;  // Append results

            // Reset the form
            document.getElementById('lostForm').reset();
        });
    </script>

</body>
</html>
